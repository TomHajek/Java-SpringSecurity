#=======================================================================================================================
#SERVER
server.port=8080

#=======================================================================================================================
#DATASOURCE
spring.datasource.url=jdbc:postgresql://postgres-db:5432/demo_security
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

#=======================================================================================================================
#HIBERNATE/JPA/JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

#=======================================================================================================================
#CUSTOM DEFAULT USER SECURITY
spring.security.user.name=admin@gmail.com
spring.security.user.password=admin
spring.security.user.roles=ROLE_ADMIN

#=======================================================================================================================
#MAIL SENDER
## to make it work, configure security in your gmail account (generate app password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=application_support@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.test-connection=false
