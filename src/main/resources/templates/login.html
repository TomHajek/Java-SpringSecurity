<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
    <!-- create navigation bar (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">User registration and login demo</a>
            </div>
        </div>
    </nav>

    <br>
    <br>


    <div class="container-fluid text-center">

        <div class="p-3">
            <h3>Login Control Panel</h3>
        </div>

        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <!-- It is important to refer to proper id (username) for userDetailsService -->
                <p><input type="text" id="username" name="username" placeholder="E-mail" class="form-control" required/></p>
                <p><input type="password" id="password" name="password" placeholder="password" class="form-control" required/></p>
                <p>
                    <label for="remember-me">Remember Me:</label>
                    <input type="checkbox" id="remember-me" name="remember-me" />
                </p>
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>

    </div>
</body>
</html>
